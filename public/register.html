          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
            <small id="passwordHelp" class="form-text text-muted"></small>
          </div>
          <button id="logInBtn" type="submit" class="btn btn-primary">Log In</button>
          <!-- Button only appears if the user is logged in -->
          <button id="logOutBtn" class="btn btn-primary d-none">Log Out</button>
          <!-- Button only appears if the user is already logged in -->
          <a href="/add" id="createArticleLink" class="badge badge-success d-none">Create a New Article</a>
